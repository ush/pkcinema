<body onload = "Test()">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            </div>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static 'img/contacts.png' %}')">
        <div class="container overlay">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                    <div class="page-heading">
                        <h1>Связаться с нами</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Можете написать нам тут о проблемах или просто отблагодарить нас :3</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form method="POST" name="sentMessage" id="contactForm" onsubmit="return false;" novalidate>
					{% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Имя</label>
                            <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Адрес электронной почты</label>
                            <input type="email" class="form-control" placeholder="Адрес электронной почты" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Текст сообщения</label>
                            <textarea rows="5" class="form-control" placeholder="Текст сообщения" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button class="btn btn-default" id="Otpravka">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<script>
		document.getElementById("Otpravka").addEventListener("click", Mail_send); 
			function Mail_send()
			{
				email = document.getElementById("email").value;
				name = document.getElementById("name").value;
				message = document.getElementById("message").value;
			if (email != "" && name != "" && message != "")
				{
					var SrvRet = "";
					$.ajax({url: 'mail',
					type: 'GET', 
					data: {Command: "GetEmail",
						email: document.getElementById("email").value,
						usr: document.getElementById("name").value, 
						message: document.getElementById("message").value,
					}, 
					async: false, 
					success: function(data){
						SrvRet = data;
						}
					});
					swal({
						title: "Поздравляем!",
						text: "Письмо успешно отправлено",
						icon: "success",
					})
					.then((value) => {
					location.reload(true);
					});
				}
			else 
				{
					swal({
						title: "Внимание!",
						text: "Вы не ввели данные",
						icon: "warning",
					})
				}
			}
	</script>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
